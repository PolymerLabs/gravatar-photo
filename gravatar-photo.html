<link rel="import" href="../polymer/polymer.html">
<!--
Gravatar element for displaying a photo.

    <gravatar-photo email=".."></gravatar-photo>

@group Paper Elements
@element gravatar-photo
@demo demo/index.html
-->
<dom-module id="gravatar-photo">
  <template>
  <style>
    :host {
      display: block;
    }
  </style>
    <img src$="[[url]]">
  </template>
</dom-module>
<script src="build/gravatar-photo.js"></script>
<script>
  Polymer({
    is: 'gravatar-photo',
    properties: {
      email: String,
      size: {
        type: Number,
        value: 200
      },
      url: {
        type: String,
        value: ''
      }
    },
    attached: function () {
      this.url = window.gravatarUrl(this.email, {size: this.size});
    }
  });
</script>
